<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.mobile-1.4.5.min.js"></script>
  </head>

  <body>
    <div data-role="page">
      <div data-role="header">
        <h1>DaDa page</h1>
      </div>
      <!-- /header -->

      <div role="main" class="ui-content">
        <div class="ui-grid-b">
          <div class="ui-block-a" style="height: 100%; text-align:center;">
            <div style="border: 1px #0f0 solid">
              <img
                src="images/hamburger.png"
                style="border: 1px #f00 solid; width: 80px; margin: 5px 15px 5px 18px;"
              />
              <p style="text-align:center;">Hamburger</p>
            </div>
          </div>
          <div class="ui-block-b" style="height: 100%; text-align:center;">
            <div>
              <img
                src="images/cookie.png"
                style="width: 80px; margin: 5px
              15px 5px 18px;"
              />
              <p style="text-align:center;">Cookie</p>
            </div>
          </div>
          <div class="ui-block-c" style="height: 100%; text-align:center;">
            <div>
              <img
                src="images/pizza_slice.png"
                style="width: 80px; margin: 5px
              15px 5px 18px;"
              />
              <p style="text-align:center;">Pizza</p>
            </div>
          </div>
        </div>
        <!-- /grid-b -->

        <div class="ui-grid-b">
          <div class="ui-block-a" style="height: 100%; text-align:center;">
            <div>
              <img
                src="images/coffee.png"
                style="width: 80px; margin: 5px 15px 5px 18px;"
              />
              <p style="text-align:center;">Coffee</p>
            </div>
          </div>
          <div class="ui-block-b" style="height: 100%; text-align:center;">
            <div>
              <img
                src="images/coffee1.png"
                style="width: 80px; margin: 5px
                      15px 5px 18px;"
              />
              <p style="text-align:center;">Latte</p>
            </div>
          </div>
          <div class="ui-block-c" style="height: 100%; text-align:center;">
            <div>
              <img
                src="images/sup.png"
                style="width: 80px; margin: 5px
                      15px 5px 18px;"
              />
              <p style="text-align:center;">Soup</p>
            </div>
          </div>
        </div>
        <!-- /grid-b -->
      </div>
      <!-- /content -->

      <div data-role="footer">
        <h4>&copy; 2020 All rights reversed</h4>
      </div>
      <!-- /footer -->
    </div>
    <!-- /page -->
  </body>
</html>
